<div class="container">
  <div class="search-container" [class.has-suggestions]="hasSuggestions">
    <!-- Display a message while loading-->
    <div *ngIf="isLoading" class="loading-message">
      üîÑ Recherche en cours...
    </div>

    <input
      type="text"
      placeholder="Rechercher..."
      [(ngModel)]="searchQuery"
      (keydown.enter)="onEnter($event)"
      (input)="onInputChange($event)"
    />
    <!-- All buttons -->
    <button class="search-btn" (click)="clearSearch()">‚úñ</button>
    <button class="filter-btn" title="Filters" (click)="toggleFilterDropdown()">
      <i class="fa-solid fa-filter"></i>
    </button>
    <button
      class="products-around-me-btn"
      title="Products around me"
      (click)="toggleLocationDropdown()"
    >
      <i class="fas fa-search-location"></i>
    </button>

    <!-- Liste des suggestions -->
    <div class="suggestions" [class.show]="searchResults.length > 0">
      <ul>
        <li
          *ngFor="let result of searchResults"
          (click)="selectProduct(result)"
        >
          {{ result.name }} - {{ result.description }}
        </li>
      </ul>
    </div>

    <!-- Message si aucun r√©sultat -->
    <div *ngIf="noResultsMessage" class="no-results-message">
      <p>{{ noResultsMessage }}</p>
    </div>

    <!-- Dropdown des filtres int√©gr√© √† la Searchbar -->
    <div class="filter-dropdown" *ngIf="filterDropdownOpen">
      <div class="filter-dropdown-menu">
        <h3>Filtres</h3>
        <!-- Filtre Pays -->
        <div class="filter-group">
          <label for="country-select">Pays europ√©en</label>
          <select
            id="country-select"
            [(ngModel)]="selectedCountry"
            (change)="onCountryChange()"
          >
            <option value="">S√©lectionnez un pays</option>
            <option *ngFor="let country of countries" [value]="country">
              {{ country }}
            </option>
          </select>
        </div>

        <!-- Filtre D√©partement (si un pays est s√©lectionn√©) -->
        <div class="filter-group" *ngIf="selectedCountry">
          <label for="department-input">D√©partement</label>
          <input
            id="department-input"
            type="text"
            [(ngModel)]="selectedDepartment"
            placeholder="Entrez un d√©partement"
          />
        </div>

        <!-- Filtre Cat√©gorie -->
        <div class="filter-group">
          <label for="category-select">Cat√©gorie</label>
          <select id="category-select" [(ngModel)]="selectedCategory">
            <option value="">S√©lectionnez une cat√©gorie</option>
            <option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </option>
          </select>
        </div>

        <!-- Brand Filter  -->
        <div class="filter-group">
          <label for="brand-select">Marques</label>
          <select id="brand-select" [(ngModel)]="selectedBrand">
            <option value="">S√©lectionnez une marque</option>
            <option *ngFor="let brand of brands" [value]="brand">
              {{ brand }}
            </option>
          </select>
        </div>

        <!-- Filtre Prix -->
        <div class="filter-group">
          <label>Prix</label>
          <div class="price-filters">
            <div class="price-filter">
              <label for="min-price-range">Min</label>
              <input
                id="min-price-range"
                type="range"
                [(ngModel)]="minPrice"
                [min]="minPriceRange"
                [max]="maxPriceRange"
                [step]="stepPrice"
                (input)="updateMinPrice()"
              />
              <span>{{ minPrice }} ‚Ç¨</span>
            </div>
            <div class="price-filter">
              <label for="max-price-range">Max</label>
              <input
                id="max-price-range"
                type="range"
                [(ngModel)]="maxPrice"
                [min]="minPriceRange"
                [max]="maxPriceRange"
                [step]="stepPrice"
                (input)="updateMaxPrice()"
              />
              <span>{{ maxPrice }} ‚Ç¨</span>
            </div>
          </div>
          <div class="price-inputs">
            <div class="price-input">
              <label for="min-price-number">Prix min</label>
              <input
                id="min-price-number"
                type="number"
                [(ngModel)]="minPrice"
                [min]="minPriceRange"
                [max]="maxPriceRange"
                (input)="updateMinPrice()"
              />
            </div>
            <div class="price-input">
              <label for="max-price-number">Prix max</label>
              <input
                id="max-price-number"
                type="number"
                [(ngModel)]="maxPrice"
                [min]="minPriceRange"
                [max]="maxPriceRange"
                (input)="updateMaxPrice()"
              />
            </div>
          </div>
        </div>

        <!-- Boutons d'action sur les filtres -->
        <div class="filter-buttons">
          <button (click)="applyFilters()">Appliquer</button>
          <button (click)="search(false)">Chercher sans produits pr√©cis</button>
        </div>
      </div>
    </div>

    <!-- Dropdown of product menu around me integrated with Searchbar -->
    <div class="location-dropdown" *ngIf="locationDropdownOpen">
      <div class="location-dropdown-menu">
        <h3>Produits autour de moi</h3>
        <div class="location-input-container">
          <div class="location-input-wrapper">
            <i class="location-icon fas fa-map-marker-alt"></i>
            <input
              type="text"
              class="location-input"
              placeholder="Entrez votre pays"
              title="(Ville/d√©partement seront impl√©ment√©s plus tard)"
              [(ngModel)]="userLocation"
              (input)="onLocationChange()"
            />
            <button
              class="clear-button"
              *ngIf="userLocation"
              (click)="clearLocation()"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
          <button class="search-location-button" (click)="searchByLocation()">
            Rechercher
          </button>
        </div>
        <!-- Recents locations -->
        <div class="recent-locations" *ngIf="recentLocations.length > 0">
          <h4>Localisations r√©centes</h4>
          <ul>
            <li
              *ngFor="let location of recentLocations"
              (click)="selectLocation(location)"
            >
              <i class="fas fa-history"></i>
              {{ location }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
